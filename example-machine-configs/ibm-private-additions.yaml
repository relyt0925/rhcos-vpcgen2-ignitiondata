apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: 98-ibm-machineconfig-private
  labels:
    machineconfiguration.openshift.io/role: master
spec:
  fips: true
  config:
    ignition:
      version: 2.2.0
    storage:
      files:
        - contents:
            source: data:text/plain;base64,
          filesystem: root
          mode: 493
          path: /usr/local/bin/ibm-add-registry-routes.sh
        - contents:
            source: data:text/plain;base64,
          filesystem: root
          mode: 493
          path: /usr/local/bin/ibm-remove-registry-routes.sh
        - contents:
            source: data:text/plain;base64,
          filesystem: root
          mode: 420
          path: /etc/containers/registries.conf
        - contents:
            source: data:text/plain;base64,
          filesystem: root
          mode: 420
          path: /etc/kubernetes/apiserver-proxy-config/haproxy-ibm-private-registries.cfg
    systemd:
      units:
        - contents: |
            [Unit]
            Description=Sets up local IP to proxy ibm registry traffic
            Wants=network-online.target
            After=network-online.target

            [Service]
            Type=oneshot
            ExecStart=/usr/local/bin/ibm-add-registry-routes.sh
            ExecStop=/usr/local/bin/ibm-remove-registry-routes.sh
            RemainAfterExit=yes

            [Install]
            WantedBy=multi-user.target
          enabled: true
          name: ibm-registries-ip.service
